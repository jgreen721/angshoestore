<div class="dash-content-card">
  <!-- <div class="content-card"> -->
  <h3 class="orange-h3">Sneaker Company</h3>
  <h1 class="shoe-h1">Fall Limited Sneakers</h1>
  <p>
    These low-profile sneakers are your perfect casual wear companion. Featuring
    a durable rubber outer sole, they'll withstand everything the weather can
    offer.
  </p>
  <div class="price-parent">
    <div class="price-flex">
      <h2 class="price-h2">$125.00</h2>
      <span class="discount-tag">50%</span>
    </div>
    <h4 class="light-h4">$250.00</h4>
  </div>
  <div class="action-row">
    <div class="action-col quantity-col">
      <div (click)="handleQuantity('down')" class="quantity-btn">
        <img
          class="quantity-icon"
          src="./assets/images/icon-minus.svg"
          alt=""
        />
      </div>
      <div class="quantity-div">
        <h2 class="quantity-h2">{{ quantity }}</h2>
      </div>
      <div (click)="handleQuantity('up')" class="quantity-btn">
        <img class="quantity-icon" src="./assets/images/icon-plus.svg" alt="" />
      </div>
    </div>

    <button (click)="handleAddToCart()" class="add-btn">
      <img src="./assets/images/icon-cart.svg" alt="img" />Add to Cart
    </button>
    <!-- </div> -->
  </div>

  <style>
    .dash-content-card {
      /* position: absolute; */
      /* top: 0;
      left: 0; */
      /* border: 3px solid red; */
      height: 100%;
      width: 100%;
      max-width: 500px;

      padding: 2em;
      display: flex;
      align-items: flex-start;
      flex-direction: column;
      justify-content: space-evenly;
    }

    .orange-h3 {
      color: var(--orange);
      text-transform: uppercase;
      font-weight: 700;
      font-size: 1rem;
      /* transform: translateY(2rem); */
    }

    .shoe-h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .quantity-btn {
      cursor: pointer;
      transition: 0.2s ease;
    }

    .quantity-btn:hover {
      scale: 1.25;
    }

    .price-h2 {
      font-weight: 800;
      transform: translateY(0.25em);
    }

    .action-row {
      display: flex;
      width: 100%;
      /* border: 2px solid red; */
    }

    .price-parent {
      width: 185px;
      /* border: 2px solid red; */
    }

    .price-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .discount-tag {
      background: var(--pale_orange);
      color: var(--orange);
      padding: 0.25em;
      border-radius: 5px;
      font-weight: 800;
    }

    .light-h4 {
      font-size: 0.95rem;
      opacity: 75%;
      position: relative;
      animation: fadethru 1s forwards;
    }

    .light-h4::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      /* width: 100%; */
      height: 3px;
      background: blue;
      animation: strikethru 1s forwards;
    }

    @keyframes strikethru {
      0% {
        width: 0%;
      }
      100% {
        width: 65px;
      }
    }

    @keyframes fadethru {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 30%;
      }
    }

    .action-col {
      width: 50%;
      display: flex;
      align-items: center;
      margin: 0 0.5em;
    }

    .quantity-col {
      background: var(--lightgrayblue);
      border-radius: 5px;
      padding: 0.5em;
    }

    .quantity-btn,
    .quantity-div {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-btn {
      width: 65%;
      background: var(--orange);
      display: flex;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      color: white;
      transition: 1s ease;
      border-radius: 5px;
      padding: 0.5em;
    }

    .add-btn:hover {
      opacity: 75%;
      box-shadow: 2px 4px 8px var(--pale_orange);
    }

    @media screen and (max-width: 850px) {
      .dash-content-card {
        align-items: flex-start;
        position: relative;
        padding: 0.5em;

        /* text-align: center; */
      }

      .orange-h3 {
        transform: translateY(0);
      }

      .price-parent {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        /* border: 3px solid blue; */
      }

      .price-flex {
        width: 65%;
        max-width: 250px;
      }

      .action-row {
        flex-direction: column;
      }

      .action-col,
      .add-btn {
        width: 100%;
        margin: 0.5em 0;
      }
    }
  </style>
</div>
